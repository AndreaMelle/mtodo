<section data-ng-controller="NotesController" data-ng-init="find()" class="main-section">

	<!-- <div class="page-header">
		<h1>Notes</h1>
	</div> -->

	<div class="row">
	<div class="col-md-8 col-xs-12 clearfix">
		<form name="form" class="form-horizontal content-form" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group">
					<!-- <label class="control-label" for="content">Content</label> -->
					<div class="controls">
						<textarea data-ng-model="content" name="content" id="content" class="form-control content-textarea" cols="70" rows="2"
						placeholder="Write something to yourself..."
						ng-maxlength="140" required=""></textarea>
						<div ng-show="form.$submitted || form.content.$touched">
      				<!-- <span ng-show="form.content.$error.required" class="text-danger"><strong>Content is required.</strong></span> -->
      				<span ng-show="form.content.$error.maxlength" class="text-danger"><strong>Maximum 140 characters.</strong></span>
    				</div>
					</div>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-default glyphicon glyphicon-pencil" ng-disabled="form.$invalid">
				</button>
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
	</div>

	<div class="row">
	<div class="col-md-8 col-xs-12">
	<ul class="list-group">
		<li data-ng-repeat="note in notes" data-ng-href="#!/notes/{{note._id}}" class="list-group-item clearfix">

			<span class="pull-left">
				<small class="list-group-item-text">
					<span data-ng-bind="note.created | date:'shortDate'"></span>
					-
					<span data-ng-bind="note.created | date:'shortTime'"></span>
				</small>
				<p class="list-group-item-text" data-ng-bind="note.content"></p>
			</span>
			<span class="pull-right">
				<!-- <a class="btn btn-primary" href="/#!/notes/{{note._id}}/edit">
					<i class="glyphicon glyphicon-edit"></i>
				</a> -->
				<a class="btn btn-danger" data-ng-click="remove(note);">
					<i class="glyphicon glyphicon-trash"></i>
				</a>
			</span>

		</li>
	</ul>

</div>
</div>

	<div class="alert alert-warning text-center" data-ng-if="notes.$resolved && !notes.length">
		No notes yet, why don't you <a href="/#!/notes/create">create one</a>?
	</div>
</section>
