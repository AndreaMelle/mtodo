<section data-ng-controller="NotesController" data-ng-init="find()">
	<div class="page-header">
		<h1>Notes</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="note in notes" data-ng-href="#!/articles/{{article._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="note.created | date:'mediumDate'"></span>
			</small>
			<p class="list-group-item-text" data-ng-bind="note.content"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="notes.$resolved && !notes.length">
		No notes yet, why don't you <a href="/#!/articles/create">create one</a>?
	</div>
</section>
